<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundred Acre Woods</title>
</head>
<body>
    <!-- *Start building a simple game that can be played in the browser's console. -->
    <!-- *Create a player object that points to a location on the map. -->
    <!-- *Have the player move by changing the player's pointer depending on user input. -->
    <!-- *Create a function that will move the player to the north, south, east, or west, depending on the direction provided to it. Call this function move -->
    <h1>Which direction will you go?</h1>
    <script>
        var tigger = {character: "Tigger"};
        var winnie = {character: "Winnie the Pooh"};
        var piglet = {character: "Piglet"};
        var bees = {character: "Bees"};
        var chris = {character: "Christopher Robin"};
        var owl = {character: "Owl"};
        var rabbit = {character: "Rabbit"};
        var gopher = {character: "Gopher"};
        var kanga = {character: "Kanga"};
        var eeyore = {character: "Eeyore"};
        var heffalumps = {character: "Heffalumps"};

        tigger.north = winnie
        winnie.south = tigger
        winnie.west = piglet
        winnie.east = bees
        winnie.north = chris
        piglet.east = winnie
        piglet.north = owl
        owl.south = piglet
        owl.east = chris
        chris.south = winnie
        chris.west = owl
        chris.east = rabbit
        chris.north = kanga
        bees.west = winnie
        bees.north = rabbit
        rabbit.south = bees
        rabbit.east = gopher
        rabbit.west = chris
        gopher.west = rabbit
        kanga.south = chris
        kanga.north = eeyore
        eeyore.south = kanga
        eeyore.east = heffalumps
        heffalumps.west = eeyore

        var player = {
            location: tigger
        }

        function move(direction){
            if (direction == "north"){
                if (player.location.north == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.north;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                }
            }
            if (direction == "south"){
                if (player.location.south == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.south;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                }
            }
            if (direction == "east"){
                if (player.location.east == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.east;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                }
            }
            if (direction == "west"){
                if (player.location.west == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.west;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                }
            }
        }
    </script>
    <img src="./hundredacrewood.png">
    <p>Starting from Tigger's house you can make your way through the map by calling the move(direction) function in your console!
    <br> 
    Go ahead and try it out.</p>
</body>
</html>
