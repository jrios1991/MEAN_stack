<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundred Acre Woods</title>
</head>
<body>
    <!-- *Add complexity to the game by adding a method to the location objects we created. -->
    <!-- *Invoke the method whenever the player visits that location object. -->
    <h1>Which direction will you go?</h1>
    <script>
        var tigger = {
            character: "Tigger",
            greet: function(){
                console.log("The wonderful thing about Tiggers is Tiggers are wonderful things!")
            }
        };
        var winnie = {
            character: "Winnie the Pooh",
            greet: function(){
                console.log("Oh bother")
            }
        };
        var piglet = {
            character: "Piglet",
            greet: function(){
                console.log("Oh d-d-d-ddear! I wasn't expecting company!")
            }
        };
        var bees = {
            character: "Bees",
            greet: function(){
                console.log("Buuzzzzzzzzzzzzzzzzzzzzzzzz!")
            }
        };
        var chris = {
            character: "Christopher Robin",
            greet: function(){
                console.log("Oh hi friend, it's nice to see you!")
            }
        };
        var owl = {
            character: "Owl",
            greet: function(){
                console.log("Hoooot Hooot Hoooooooot!")
            }
        };
        var rabbit = {
            character: "Rabbit",
            greet: function(){
                console.log("EEhhhhhhhh, what's up Doc?")
            }
        };
        var gopher = {
            character: "Gopher",
            greet: function(){
                console.log("uhhhh hiii?")
            }
        };
        var kanga = {
            character: "Kanga",
            greet: function(){
                console.log("yepp, I'm a kangaroooooo")
            }
        };
        var eeyore = {
            character: "Eeyore",
            greet: function(){
                console.log("Oh wow a visitor, maybe it's not such a bad day after all.")
            }
        };
        var heffalumps = {
            character: "Heffalumps",
            greet: function(){
                console.log("I don't even know what a heffalump is.")
            }
        };

        tigger.north = winnie
        winnie.south = tigger
        winnie.west = piglet
        winnie.east = bees
        winnie.north = chris
        piglet.east = winnie
        piglet.north = owl
        owl.south = piglet
        owl.east = chris
        chris.south = winnie
        chris.west = owl
        chris.east = rabbit
        chris.north = kanga
        bees.west = winnie
        bees.north = rabbit
        rabbit.south = bees
        rabbit.east = gopher
        rabbit.west = chris
        gopher.west = rabbit
        kanga.south = chris
        kanga.north = eeyore
        eeyore.south = kanga
        eeyore.east = heffalumps
        heffalumps.west = eeyore

        var player = {
            location: tigger
        }

        function move(direction){
            if (direction == "north"){
                if (player.location.north == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.north;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                    player.location.greet()
                }
            }
            if (direction == "south"){
                if (player.location.south == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.south;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                    player.location.greet()
                }
            }
            if (direction == "east"){
                if (player.location.east == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.east;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                    player.location.greet()
                }
            }
            if (direction == "west"){
                if (player.location.west == null){
                    console.log("sorry, dead end")
                }
                else {
                    player.location = player.location.west;
                    console.log(`Looks like you've arrived at ${player.location.character}'s house.`)
                    player.location.greet()
                }
            }
        }
    </script>
    <img src="./hundredacrewood.png">
    <p>Starting from Tigger's house you can make your way through the map by calling the move(direction) function in your console!
    <br> 
    Go ahead and try it out.</p>
</body>
</html>
